<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techathon Welcome Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- CURTAINS -->
    <div class="curtain curtain-1"></div>
    <div class="curtain curtain-2"></div>

    <!-- EVENT INFO -->
    <div class="event-wrapper">
      <div class="logo">
        <img src="college-logo.png" alt="" />
      </div>
      <div class="college-info">
        <h1 class="college-name">Vaish College Of Engineering</h1>
        <p class="department">Department of CSE</p>
      </div>
      <span class="welcome-msg">Welcomes You!</span>
      <div class="event-info">
        <!-- <h2 class="event-name">Techathon-23</h2> -->
        <div class="waviy">
          <span style="--i: 1">T</span>
          <span style="--i: 2">E</span>
          <span style="--i: 3">C</span>
          <span style="--i: 4">H</span>
          <span style="--i: 5">A</span>
          <span style="--i: 6">T</span>
          <span style="--i: 7">H</span>
          <span style="--i: 8">O</span>
          <span style="--i: 8">N</span>
          <span style="--i: 8">-</span>
          <span style="--i: 8">2</span>
          <span style="--i: 8">3</span>
        </div>
        <p class="tagline">Empowering Innovation - Unleash Your Creativity</p>
      </div>
      <div class="btn-info">
        <p class="btn-action">
          To give the permission to start the event, please click the button
          below ðŸ‘‡
        </p>
        <a href="thanks.html" class="start-btn"
          ><span class="text">Start the Event ðŸ˜ƒ</span></a
        >
      </div>
    </div>
  </body>

  <script>
    const handleCurtain = () => {
      curtain1.classList.add("move-left");
      curtain2.classList.add("move-right");
      setTimeout(function () {
        curtain1.classList.add("none");
        curtain2.classList.add("none");
      }, 2000);
    };

    const curtains = document.querySelectorAll(".curtain");
    const curtain1 = document.querySelector(".curtain-1");
    const curtain2 = document.querySelector(".curtain-2");
    curtains.forEach((curtain) => {
      curtain.addEventListener("click", handleCurtain);
    });
  </script>
</html>
